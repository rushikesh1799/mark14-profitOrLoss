<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stocks</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Stock Profit & Loss Calculator</h1>
        </header>

        <main>
            <form action="">
                <label class="input-label" for="initial-price"
                    >Initial Price :
                    <input
                        class="input"
                        type="number"
                        placeholder="Enter the Buy price"
                        id="initial-price"
                        required
                    />
                </label>

                <label class="input-label" for="stocks-quantity"
                    >Quantity of Stocks :
                    <input
                        class="input"
                        type="number"
                        placeholder="Number of stocks bought"
                        id="stocks-quantity"
                        required
                    />
                </label>

                <label class="input-label" for="current-price"
                    >Final Price :
                    <input
                        class="input"
                        type="number"
                        placeholder="Enter the Sell price"
                        id="current-price"
                        required
                    />
                </label>

                <button id="submit-btn" type="submit">Calculate</button>
            </form>

            <div class="output" id="output-box"></div>
        </main>

        <footer>
            <p class="footer-text">
                Developed By
                <a href="https://rushikeshbunge-portfolio.netlify.app/" className="link" target="_blank"> Rushikesh </a>
            </p>
        </footer>
    </body>

    <script src="app.js"></script>
</html>
